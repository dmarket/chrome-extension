<ng-container *transloco="let t">
  @for (link of links; track link) {
    <a
      [routerLink]="link.routerLink | dmExtLinkLocalize"
      routerLinkActive
      #rla="routerLinkActive"
      class="flex h-full w-6 items-center justify-center border-b-2 border-transparent text-white"
      [ngClass]="{ '!border-green-400 !text-green-400': rla.isActive }"
      size="sm"
    >
      @if (link.icon) {
        <mat-icon
          [matTooltip]="t(link.label)"
          [matTooltipShowDelay]="1000"
          [svgIcon]="link.icon"
        ></mat-icon>
      }
    </a>
  }
</ng-container>
